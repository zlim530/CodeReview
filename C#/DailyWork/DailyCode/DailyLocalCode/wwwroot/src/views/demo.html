<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">Now You See Me</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">ClickHereToReverseMessage</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <!--<ol>-->
        <!--创建一个 todo-item 组件的实例-->
        <!--<todo-item></todo-item>
    </ol>-->


    <!--现在，使用 v-bind 指令将代办项传到循环输出的每个组件中：-->
    <div id="app-7">
        <ol>
            <!--现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量,即其内容可以是动态的.
            我们也需要为每个组件提供一个"key"-->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <!-- <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive:<span v-html="rawHtml"></span></p> -->


    <div v-bind:id="dynamicId"></div>
    <!-- 如果 isButtonDisabled 的值是 null 、 undefined 或 false ，则 disabled attribute 甚至不会被包含在渲染出来的 <button> 元素中-->
    <button v-bind:disabled="isButtonDisabled">Button</button>

    <!-- 这是语句，不是表达式 -->
    {{ var a = 1 }}

    <!-- 流控制也不会生效，请使用三元表达式 -->
    {{ if(ok) { return message } }}

    <!-- 这里，v-if 指令将根据表达式 seen 的值的真假来插入/移除 <p> 元素 -->
    <p v-if="seen">now you see me</p>

    <!-- 导入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue!'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Learn SomethingAwesome' }
                ]
            }
        });

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message:'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message:'Hello Vue6!'
            }
        });

        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            // template:'<li>这是待办事项</li>'
            // todo-item 组件现在接受一个
            // "prop"，类似与一个自定义 attribute
            // 这个 prop 名为 todo。
            props: ['todo'],
            template:'<li> {{ todo.text }} </li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'vegetable' },
                    { id: 1, text: 'fruit' },
                    { id: 2, text: 'whatever anything can eat'}
                ]
            }
        });

        // Vue 实例
        // 我们的数据对象
        var data = { a: 1}
        
        // 该对象被加入到一个 Vue 实例中
        var vm = new Vue({
            el:'#example',
            data : data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 是一个实例方法
        vm.$watch('a',function (newValue, oldValue)){
            // 这个回调将 `vm.a` 改变后调用
        }

        // 获得这个实例上的 property
        // 返回源数据中对应的字段
        vm.a == data.a // => true

        // 设置 property 也会影响到原始数据
        vm.a = 2
        data.a // => 2

        // ......反之亦然
        data.a = 3
        vm.a // => 3

        // 实例生命周期钩子
        new Vue({
            data:{
                a:1
            },
            created:function () {
                // `this` 指向 vm 实例
                console.log('a is: ' + this.a)
            }
        })
        // => "a is: 1"



    </script>
</body>
</html>
