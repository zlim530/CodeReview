    <script src="https://cdn.bootcss.com/blueimp-md5/2.13.0/js/md5.js"></script>

<body>

<!-- 
    表单层面的绑定提交事件
    onsubmit= 绑定一个提交函数，返回值为 true 或者 false
    将这个提交函数的结果返回给表单，使用 onsubmit 进行接收，只有为 true 时，表单才可以成功提交
    onsubmit="return aaa()"
 -->
<form action="https://www.baidu.com/" method="POST" onsubmit="return aaa()"> 
    <p>
        <span>用户名：</span> <input type="text" id="username" name="username">
    </p>

    <p>
        <!-- <button type="submit">提交</button> -->
        <span>密码：</span> <input type="password" id="input-password" >
    </p>

    <input type="hidden" id="md5-password" name="password">

    <input type="submit" onclick="aaa()">
    <!-- 绑定事件 onclick 被点击 -->
    <!-- <button type="submit" onclick="aaa()">提交</button> -->

</form>

<script>
    function aaa() {
        // alert(1);
        var uname = document.getElementById('username');
        var pwd = document.getElementById('input-password');
        var md5pwd = document.getElementById('md5-password');
        
        // pwd.value = md5(pwd.value);// 不要这么写：这样写在用户点击提交的一瞬间 password 输入框中会被填满

        // MD5 算法
        md5pwd.value = md5(pwd.value);
        // 可以检验判断表单内容，true 就是通过提交，false 就是阻止提交
        // 需要在 form 标签中加入 onsubmit 属性才可以实现
        return false;        
    }
</script>
