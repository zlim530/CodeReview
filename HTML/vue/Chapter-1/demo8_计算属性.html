<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view 层：模板-->
<div id="app">

    <p>currentTime1:{{currentTime1()}}</p>
    <p>currentTime1:{{currentTime1}}</p>
    <p>currentTime2:{{currentTime2}}</p>


</div>

<!--1.导入 Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        // Model：数据
        data:{
            message:"hello,Zlim"
        },
        methods:{
            currentTime1:function () {
                return Date.now();// 返回一个时间戳
            }
        },
        computed:{// 计算属性 ：不能与 methods 属性中的 方法重名，重名之后只会调用 methods 中的方法
            currentTime2:function () {
                this.message;
                return Date.now();
            }
        }
    });


</script>


</body>
</html>
